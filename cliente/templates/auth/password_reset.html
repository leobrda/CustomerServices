{% extends 'base.html' %}

{% block 'body' %}
<!-- Hero Section com efeito de partículas -->
<div class="relative min-h-screen bg-gradient-to-b from-gray-900 via-gray-800 to-black overflow-hidden py-12">
  <!-- Partículas animadas (efeito tech) -->
  <div id="particles-js" class="absolute inset-0 z-0"></div>

  <!-- Linhas de grade tech -->
  <div class="absolute inset-0 z-0 opacity-20">
      <div class="h-full w-full" style="background-image: linear-gradient(to right, #4f46e520 1px, transparent 1px), linear-gradient(to bottom, #4f46e520 1px, transparent 1px); background-size: 40px 40px;"></div>
  </div>

  <!-- Círculos decorativos -->
  <div class="absolute top-20 right-10 w-64 h-64 bg-cyan-500 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-blob"></div>
  <div class="absolute bottom-40 left-10 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-blob animation-delay-2000"></div>

  <!-- Conteúdo principal -->
  <div class="relative z-10 max-w-md mx-auto px-4 sm:px-6 lg:px-8">
      <!-- Título da página com efeito de gradiente -->
      <div class="text-center mb-10">
          <h1 class="text-4xl font-bold text-white">
              Redefinir <span class="bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-600 bg-clip-text text-transparent">Senha</span>
          </h1>
          <p class="mt-3 text-gray-400 max-w-2xl mx-auto">
              Informe seu e-mail para receber um link de redefinição de senha
          </p>
      </div>

      <!-- Formulário com efeito de vidro e borda brilhante -->
      <div class="form-container relative max-w-md mx-auto">
          <!-- Efeito de borda brilhante -->
          <div class="absolute -inset-0.5 bg-gradient-to-r from-blue-600 via-purple-600 to-cyan-600 rounded-lg blur opacity-75 group-hover:opacity-100 transition duration-1000 group-hover:duration-200 animate-gradient-xy"></div>

          <!-- Formulário com efeito de vidro -->
          <form method="POST" class="relative bg-gray-900/90 backdrop-blur-sm p-8 rounded-lg shadow-2xl border border-gray-700/50">
              {% csrf_token %}

              <!-- Campo de e-mail -->
              <div class="mb-6">
                  <label for="{{ form.email.id_for_label }}" class="block text-gray-300 font-medium mb-2 flex items-center">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-cyan-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                      </svg>
                      E-mail:
                  </label>
                  {{ form.email.errors }}
                  <input type="email" name="{{ form.email.html_name }}" id="{{ form.email.id_for_label }}" required
                      class="w-full p-3 bg-gray-800/50 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                      placeholder="Digite seu e-mail">
              </div>

              <!-- Botão de envio com efeito de gradiente -->
              <div class="mt-8">
                  <button type="submit" class="group relative w-full inline-flex items-center justify-center px-8 py-4 font-medium text-white bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg overflow-hidden transition-all duration-300 ease-out shadow-md hover:shadow-lg hover:scale-[1.02]">
                      <span class="absolute inset-0 bg-gradient-to-r from-blue-500 to-purple-500 opacity-0 group-hover:opacity-100 transition-opacity duration-300 ease-out"></span>
                      <span class="relative flex items-center">
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                          </svg>
                          ENVIAR LINK
                      </span>
                  </button>
              </div>

              <!-- Link para voltar -->
              <div class="mt-4 text-center">
                  <a href="{% url 'fazer_login' %}" class="text-gray-400 hover:text-blue-400 transition-colors flex items-center justify-center">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                      </svg>
                      Voltar para o login
                  </a>
              </div>
          </form>
      </div>
  </div>
</div>

<!-- Estilos específicos -->
<style>
  /* Animações */
  @keyframes blob {
      0% { transform: scale(1); }
      33% { transform: scale(1.1); }
      66% { transform: scale(0.9); }
      100% { transform: scale(1); }
  }

  @keyframes gradient-xy {
      0% {
          background-position: 0% 50%;
      }
      50% {
          background-position: 100% 50%;
      }
      100% {
          background-position: 0% 50%;
      }
  }

  .animate-blob {
      animation: blob 7s infinite;
  }

  .animation-delay-2000 {
      animation-delay: 2s;
  }

  .animate-gradient-xy {
      animation: gradient-xy 15s ease infinite;
      background-size: 400% 400%;
  }

  /* Efeito de foco nos inputs */
  input:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
  }
</style>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
      // Configuração do particles.js
      particlesJS('particles-js', {
          "particles": {
              "number": {
                  "value": 80,
                  "density": {
                      "enable": true,
                      "value_area": 800
                  }
              },
              "color": {
                  "value": "#4f46e5"
              },
              "shape": {
                  "type": "circle",
                  "stroke": {
                      "width": 0,
                      "color": "#000000"
                  },
                  "polygon": {
                      "nb_sides": 5
                  }
              },
              "opacity": {
                  "value": 0.3,
                  "random": false,
                  "anim": {
                      "enable": false,
                      "speed": 1,
                      "opacity_min": 0.1,
                      "sync": false
                  }
              },
              "size": {
                  "value": 3,
                  "random": true,
                  "anim": {
                      "enable": false,
                      "speed": 40,
                      "size_min": 0.1,
                      "sync": false
                  }
              },
              "line_linked": {
                  "enable": true,
                  "distance": 150,
                  "color": "#4f46e5",
                  "opacity": 0.2,
                  "width": 1
              },
              "move": {
                  "enable": true,
                  "speed": 2,
                  "direction": "none",
                  "random": false,
                  "straight": false,
                  "out_mode": "out",
                  "bounce": false,
                  "attract": {
                      "enable": false,
                      "rotateX": 600,
                      "rotateY": 1200
                  }
              }
          },
          "interactivity": {
              "detect_on": "canvas",
              "events": {
                  "onhover": {
                      "enable": true,
                      "mode": "grab"
                  },
                  "onclick": {
                      "enable": true,
                      "mode": "push"
                  },
                  "resize": true
              },
              "modes": {
                  "grab": {
                      "distance": 140,
                      "line_linked": {
                          "opacity": 0.5
                      }
                  },
                  "bubble": {
                      "distance": 400,
                      "size": 40,
                      "duration": 2,
                      "opacity": 8,
                      "speed": 3
                  },
                  "repulse": {
                      "distance": 200,
                      "duration": 0.4
                  },
                  "push": {
                      "particles_nb": 4
                  },
                  "remove": {
                      "particles_nb": 2
                  }
              }
          },
          "retina_detect": true
      });
  });
</script>
{% endblock 'body' %}
